<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>MTG Logo Generator</title>
</head>

<body class="theme-light theme-light-font">
    <div class="text-center p-1 fs-2 fw-700">MTG Logo Generator</div>
    <div class="flex flex-direction-column align-items-center">
        <div class="form-imput pb-1">
            <div class="text-center form-label">Your community city</div>
            <input type="text" id="communityNameInput" placeholder="" />
        </div>
        <div class="form-imput pb-1">
            <div class="text-center form-label">Your community focus</div>
            <input type="text" id="communityTagsInput" placeholder="" />
        </div>

        <div class="form-imput pb-1">
            <div class="text-center form-label">Choose a background color</div>
            <input type="radio" id="lightThemeChoice" name="bgcolor" value="light" checked>
            <label for="lightChoice">Light</label>

            <input type="radio" id="darkThemeChoice" name="bgcolor" value="dark">
            <label for="darkChoice">Dark</label>

            <input type="radio" id="transparentThemeChoice" name="bgcolor" value="transparent">
            <label for="transparentChoice">Transparent</label>
        </div>

        <div class="form-imput pb-1" id="transparent-details">
            <div class="text-center form-label">Choose a font color</div>
            <input type="radio" id="lightFontChoice" name="fontcolor" value="dark" checked>
            <label for="lightChoice">Light</label>

            <input type="radio" id="darkFontChoice" name="fontcolor" value="light">
            <label for="darkChoice">Dark</label>
        </div>
        
        <div class="form-imput pb-1" id="scale-choice">
            <div class="text-center form-label">Choose a scale</div>

            <input type="radio" id="factor1Choice" name="scaleFactor" value="1" checked>
            <label for="factor1Choice">x1</label>

            <input type="radio" id="factor2Choice" name="scaleFactor" value="2">
            <label for="factor2Choice">x2</label>

            <input type="radio" id="factor4Choice" name="scaleFactor" value="4">
            <label for="factor4Choice">x4</label>
            
            <input type="radio" id="factor8Choice" name="scaleFactor" value="8">
            <label for="factor8Choice">x8</label>
        </div>
    </div>

    <div class="flex flex-direction-column justify-content-center align-items-center">
        <div class="flex flex-direction-row">
            <div id="generated-logo" class="flex flex-direction-column mt-2 mb-2 fw-700">
                <div id="canva" class="p-1">
                    <div class="flex flex-direction-row align-items-center">
                        <div class="logo-left">
                            <img class="logo" src="./images/logo-left.png" />
                        </div>
                        <div class="mtg">
                            MTG
                        </div>
                        <div class="logo-center">
                            <img class="logo" src="./images/logo-center.png" />
                        </div>
                        <div id="communityNameLabel" class="communityName">

                        </div>
                        <div class="logo-right">
                            <img class="logo" src="./images/logo-right.png" />
                        </div>
                    </div>
                    <div id="communityTagsLabel" class="tags flex flex-direction-row justify-content-flex-end"></div>
                </div>
            </div>
        </div>
        <button id="generateLogo">Download</button>

    </div>

    <div id="logoCanvas"></div>
    <script src="./htmltocanvas.js"></script>
    <script src="./app.js"></script>
</body>

</html>
